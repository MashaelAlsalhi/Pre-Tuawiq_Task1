<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me </title>
</head>

<!--Contact Page -->
<body class="contact-page">
    <form>
        <!--Name  -->
       <div> <label for="name"><strong>Name</strong> </label></div>
        <input type="text" id="name" name="name" required>
 
        <!--Email -->
        <div> <label for="email"><strong> Your Email</strong></label></div>
        <input type="email" id="email" name="email" required>
        <!--Messge  -->
        <div> <label for="message"><strong> Your Message</strong></label></div>
        <input type="textarea" rows="" cols="" id="message" name="message" required>
       <div><input type="submit" value="Send"  id="submit-btn"></div> 
    </form>
  
</body>
</html>
